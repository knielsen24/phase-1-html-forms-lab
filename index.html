<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" placeholder="Enter Name" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter Email" required />    
      <label for="phone">Telephone</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)" />
      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter Message"></textarea>
      <label for="checkbox1">This is a checkbox</label>
      <input type="checkbox" id="checkbox1" />
      <input type="submit" id="submit" />
    </form>
    
  </body>
</html>
